    <script>
      // Bind shim for PhantomJS to fix this bug: https://github.com/ariya/phantomjs/issues/10522
      // Code from here: https://github.com/c9/smith/blob/master/tests/public/test.js#L2-L7
      Function.prototype.bind = Function.prototype.bind || function (thisp) {
        var fn = this;
        return function () {
          return fn.apply(thisp, arguments);
        };
      };
    </script>
    <div id="mocha"></div>
    <script src="bower_components/mocha/mocha.js"></script>
