<div class="outer">
<div class="container" id="container">

  <div class="row">
    <div class="col c12">
      <h1 id="title">Hypervault</h1>
    </div>
  </div>

  <div class="row">
    <input type="password" name="decrypt_password_input" id="decrypt_password_input" placeholder="Password">
    <span class="validation-error" id="decrypt-pw-required-msg">Password required</span>
    <span class="validation-error" id="wrong-pw-msg">Wrong password</span>
  </div>

  <div class="row">
    <div class="col c12">
      <button class="btn" onclick="validateDecryptionFields() && decryptAndDownload();return false;">Decrypt</button>
      <div class="progress">
        <div class="percent" id="percent"></div>
        <svg class="progress-circle" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="xMinYMin meet" class="svg-content">
          <path d="
          M50,1
          a49,49 0 0,1 0,98
          a49,49 0 0,1 0,-98
          "/>
        </svg>
      </div>
    </div>
  </div>

  <div class="row">
    <div id="progress-summary"></div>
  </div>

</div>
